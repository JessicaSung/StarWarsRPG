<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto+Mono" rel="stylesheet">
	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Star Wars RPG!</h1>
		</header>

		<!-- character starting area -->
		<div id="allCharacters"></div>

		<!-- player area -->
		<h2>Your Character</h2>
		<div id="yourCharacter"></div>

		<!-- available opponents -->
		<h2>Enemies Available To Attack</h2>
		<div id="availableEnemies"></div>

		<!-- fight section -->
		<h2>Fight Section</h2>
		<!-- attack button -->
		<button type="button" class="btn btn-default" id="attack">Attack</button>

		<!-- defender area -->
		<h2>Defender</h2>
		<div id="defender">

		<!-- game text -->
		<p id="gameText"></p>

	</div>

	<!-- jQuery cdn -->
	<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<!-- javascript file -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
